<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .upload-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
            border-radius: 5px;
        }
        .result-container {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        .confidence-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        .confidence-fill {
            height: 100%;
            background-color: #28a745;
            transition: width 0.3s ease;
        }
        .forum-post {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .forum-post:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .post-meta {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .post-image {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .nav-tabs {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Pothole Detection System</h1>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab">Upload Image</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="forum-tab" data-bs-toggle="tab" data-bs-target="#forum" type="button" role="tab">Forum Posts</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="upload" role="tabpanel">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="upload-container">
                            <form id="uploadForm" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="imageInput" class="form-label">Upload Road Image</label>
                                    <input type="file" class="form-control" id="imageInput" name="image" accept="image/*" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Detect Pothole</button>
                                </div>
                            </form>
                            
                            <div class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Analyzing image...</p>
                            </div>

                            <img id="preview" class="preview-image" style="display: none;">
                            
                            <div id="result" class="result-container">
                                <h4 class="mb-3">Detection Result</h4>
                                <p id="resultMessage" class="mb-2"></p>
                                <p class="mb-2">Confidence: <span id="confidenceValue"></span>%</p>
                                <div class="confidence-bar">
                                    <div id="confidenceFill" class="confidence-fill"></div>
                                </div>
                                <div class="mt-3">
                                    <a id="viewPostLink" href="#" class="btn btn-success">View Forum Post</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="forum" role="tabpanel">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        {% for post in forum_posts %}
                        <div class="forum-post">
                            <h3>{{ post.title }}</h3>
                            <div class="post-meta">
                                <i class="bi bi-clock"></i> {{ post.created_date.strftime('%Y-%m-%d %H:%M') }}
                            </div>
                            {% if post.upload %}
                            <img src="{{ url_for('static', filename='uploads/' + post.upload.image_path) }}" class="post-image" alt="Uploaded image">
                            {% endif %}
                            <div class="post-content mt-3">
                                {{ post.content | safe }}
                            </div>
                            <div class="mt-3">
                                <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loading = document.querySelector('.loading');
            const result = document.getElementById('result');
            
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const resultMessage = document.getElementById('resultMessage');
                    const confidenceValue = document.getElementById('confidenceValue');
                    const confidenceFill = document.getElementById('confidenceFill');
                    const viewPostLink = document.getElementById('viewPostLink');
                    
                    resultMessage.textContent = data.message;
                    resultMessage.className = data.is_pothole ? 'text-danger' : 'text-success';
                    
                    const confidence = (data.confidence * 100).toFixed(2);
                    confidenceValue.textContent = confidence;
                    confidenceFill.style.width = confidence + '%';
                    confidenceFill.style.backgroundColor = data.is_pothole ? '#dc3545' : '#28a745';
                    
                    viewPostLink.href = `/forum/post/${data.post_id}`;
                    
                    result.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
